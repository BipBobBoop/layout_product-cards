<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="product-logo">
        <img
          class="product-logo__image"
          src="./images/imac.jpeg"
          alt="product-logo"
        >
      </div>
      <div class="product-name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>
      <div class="product-code">Код товара: 195434</div>
      <div class="ratings">
        <div class="stars">
          <div class="stars__star stars__star--active"></div>
          <div class="stars__star stars__star--active"></div>
          <div class="stars__star stars__star--active"></div>
          <div class="stars__star stars__star--active"></div>
          <div class="stars__star"></div>
        </div>
        <div class="reviews">Отзывов: 5</div>
      </div>
      <div class="price">
        <div class="price__name">Цена:</div>
        <div class="price__value">69 999 грн</div>
      </div>
      <button class="buy-button">
        <a href="#" class="buy-button__text" data-qa="hover"> Купить </a>
      </button>
    </div>
  </body>
</html>
